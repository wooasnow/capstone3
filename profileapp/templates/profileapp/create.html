{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
<div class="mb-4">
<h2>프로필 생성</h2>
</div>
<form action="{% url 'profileapp:create' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<label for="{{ form.nickname.id_for_label }}">닉네임</label>
<input type="text" class="form-control" id="{{ form.nickname.id_for_label }}" name="{{ form.nickname.name }}" value="{{ form.nickname.value }}">
</div>
<div class="form-group">
<label for="{{ form.message.id_for_label }}">대화명</label>
<input type="text" class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" value="{{ form.message.value }}">
</div>
<div class="form-group">
<label for="{{ form.image.id_for_label }}">프로필 사진</label>
<input type="file" class="form-control-file" id="{{ form.image.id_for_label }}" name="{{ form.image.name }}">
</div>
<input type="submit" class="btn btn-primary col-4 mt-3">
</form>
</div>
{% endblock %}
