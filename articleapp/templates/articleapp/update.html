{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h2>IT칼럼 수정</h2>
        </div>
        <form action ="{% url 'articleapp:update' pk=target_article.pk %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary col-4 mt-3">
        </form>
    </div>
{% endblock %}
