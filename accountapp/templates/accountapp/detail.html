{% extends 'base.html' %}
{% block content %}
    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
            <p>
                {{ target_user.date_joined }}
            </p>
            <h2>
                {{ target_user.username }}
            </h2>
            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                <p>
                    회원정보수정
                </p>
            </a>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">
                <p>
                    회원탈퇴
                </p>
            </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
