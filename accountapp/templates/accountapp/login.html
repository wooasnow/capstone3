{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div style="max-width: 500px; margin: 4rem auto;">
        <div>
            <h4>Login</h4>
        </div>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                        <input type="submit" class="btn btn-success rounded-pill col-4 mt-3">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
